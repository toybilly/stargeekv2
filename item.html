<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Item</title>
    <link rel="stylesheet" href="item.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="">
            <a href="index.html"><img src="img/Home page.png" alt=""></a>
    </header>
    <main>
        <h1> Cadastro do Item:</h1>
            <form action="">
                <label for="nome">Cadastro do Item:</label>
                <input type="text" name="nome" id="nome">
                <label for="ivoce">Descrição:</label>
                <textarea name="txtvoce" id="ivoce" cols="30"
                rows="10"></textarea>
                <label>Escolha a foto:</label>
                <input type="file" name="foto" id="foto">
               <button class="entrar">Entrar</button>
            </form>
    </main>
    <footer>
        <div class="instagram"><img src="img/Instagram.png" alt="">
            <p>stargeek.cinema</p>
        </div>
        <div class="email"><img src="img/Email.png" alt="">
            <p>stargeek@gmail.com</p>
        </div>
        <div class="endereco"> <img src="img/Placeholder.png" alt="">
            <p>Shopping Bela Vista São Paulo 587</p>
        </div>
    </footer>
    <script src="item.js"></script>
</body>
</html>
